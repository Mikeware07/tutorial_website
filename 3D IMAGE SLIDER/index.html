<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylsheet" href="https://cdnjs.cloudflare.com
    /ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com
    /css?family=Montserrat&amp;display=swap"rel="stylesheet'>
    <!-- css file in the description -->
    <link rel="stylesheet" href="./style.css">
    <title>3D IMAGE SLIDER</title>
</head>
<body>

    <div class="app">
        <div class="cardList">
            <button class="cardList_btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left">
                        </use>
                    </svg>
                </div>
            </button>
            <div class="card-wrapper">
                <div class="card current--card">
                    <div class="card_image">
                        <img src="images/image1.PNG" alt="">
                    </div>
                </div>
                <div class="card next--card">
                    <div class="card_image">
                        <img src="images/image2.PNG" alt="">
                    </div>
                </div>
                <div class="card previous--card">
                    <div class="card_image">
                        <img src="images/image3.PNG" alt="">
                    </div>
                </div>
            </div>
            <button class="cardList_btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right">
                        </use>
                    </svg>
                </div>
            </button>
        </div>
        <div class="info_List">
            <div class="info_wrapper">
                <div class="info current--info">
                    <h1 class="text name">Merry Tooby</h1>
                    <h4 class="text location">London</h4>
                    <p class="text description">With the missionaries, adventure is never far away</p>
                </div>
                <div class="info next--info">
                    <h1 class="text name">Dinner Night</h1>
                    <h4 class="text location">Chelsea</h4>
                    <p class="text description">Later-days Saint Missionaries having some nice time</p>
                </div>
                <div class="info previous--info">
                    <h1 class="text name">Movie Time</h1>
                    <h4 class="text location">Church Headquater</h4>
                    <p class="text description">Fun time, let your dream come true</p>
                </div>
            </div>
        </div>
        <div class="app_bg">
            <div class="app_bg_image current--image">
                <img src="images/image1.PNG" alt="">
            </div>
            <div class="app_bg_image next--image">
                <img src="images/image2.PNG" alt="">
            </div>
            <div class="app_bg_image previous--image">
                <img src="images/image3.PNG" alt="">
            </div>
        </div>
    </div>
    <div class="loading_wrapper">
        <div class="loader--text">Loading...</div>
        <div class="loader">
            <span></span>
        </div>
    </div>

    <!-- svg in description -->
    <!-- svg start -->
    <svg class="icons" style="display: none;">
<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg'
 viewBox='0 0 512 512'>
<polyline points='328 112 184 256 328 400'
style=' fill: none; stroke: #fff; stroke-linecap: round; 
stroke-linejoin: round; stroke-width: 48px' />
</symbol>
<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg'
 viewBox='0 0 512 512'>
<polyline points='184 112 328 256 184 400'
style=' fill: none; stroke: #fff; stroke-linecap: round; 
stroke-linejoin: round; stroke-width: 48px' />
</symbol>
    </svg>
    <!-- svg end -->
    <script src="https://unpkg.com/imagesloader@4/imagesloader.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <!-- js file in the description -->
    <script src="./style.js"></script>


    
</body>
</html>
